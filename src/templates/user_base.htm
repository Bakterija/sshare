<!DOCTYPE html>
<html>
<title>{{ TITLE }}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{{ manager.root }}/static/webutils.js"></script>
<link rel="stylesheet" href="{{ manager.root }}/static/main.css">
{% block head %}{% endblock %}
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
{% block style %}
{% endblock %}
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;"id="mySidebar"><br>
    <a href="javascript:void(0)" onclick="w3_close()"
    class="w3-button w3-hide-large w3-display-topleft"
    style="width:100%;font-size:22px">Close Menu</a>
    <div class="w3-container">
        <h3 class="w3-padding-64"><b>{{ current_user.name }}</b></h3>
    </div>
    <div class="w3-bar-block">
        <a href="{{ manager.root }}/main" onclick="w3_close()"
        class="w3-bar-item w3-button w3-hover-white">Home</a>
        <a href="{{ manager.root }}/upload" onclick="w3_close()"
        class="w3-bar-item w3-button w3-hover-white">Upload</a>
        <a href="{{ manager.root }}/file_list" onclick="w3_close()"
        class="w3-bar-item w3-button w3-hover-white">Files</a>
        <a href="{{ manager.root }}/administrate" onclick="w3_close()"
        class="w3-bar-item w3-button w3-hover-white">Administrate</a>
        <a href="{{ manager.root }}/log_out" onclick="w3_close()"
        class="w3-bar-item w3-button w3-hover-white">Log out</a>
    </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">&#9776;</a>
    <span>{{ TITLE }}</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()"
style="cursor:pointer" title="close side menu"id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px"
id="content_div">

{% block content %}
{% endblock %}
<!-- End page content -->
</div>
</body>
<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>
{% block scripts %}
{% endblock %}
</html>
